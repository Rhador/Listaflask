<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/style.css') }}" />
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    </head>
    <body>
        <section style="z-index:-1;position: fixed;width: 100%;height: 100%;" class="backgroundanim" id="particles-js">
            
        </section>

        <div style="z-index:998;" class="container" id="blur">
            <div style="padding-bottom: 75px;" class="content">
                <br/>
                <center><h2>MI LISTA DE TAREAS</h2></center>
                <br/>
                <div class="buscador">
                    <form action="/insert" method="POST">
                        <input style="float: left;" type="text" size="73" name="texto">
                        <input style="float:right;background-color: black;color: white;border-radius: 10px;padding: 3px;" type="submit" value="Añadir">
                    </form>                    
                </div>
            <span id="contenido">
            {% for task in users %}
                <div class="tarea">                   
                    {% if task[2]==1: %} 
                        <div style="max-width:600px; text-decoration:line-through" id="texto">
                            {{ task[1] }}
                        </div> 
                    {% else %}    
                        <div style="max-width:600px" id="texto">
                            {{ task[1] }}
                        </div>                                 
                    {% endif %}   
                    <div>
                        <center>
                            <br/>
                            <form action="/update/{{ task[0] }}">
                                <button class="myButton">REALIZADO</button>
                            </form>
                                &nbsp;
                            <form action="/delete/{{ task[0] }}">
                                <button class="myButton2">BORRAR</button>
                            </form>
                        </center>
                    </div>
                </div>
            {% endfor %}
             </span>
            </div>
        </div>

        <script type="text/javascript">

                var popup=document.getElementById('popup');

                var back=document.getElementById('particles-js');
                back.classList.toggle('active');
            }
            function tachar(){
                var texto=document.getElementById('texto');
                texto.style.textDecoration="line-through";
